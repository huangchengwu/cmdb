{%extends "base.html" %}

{% block mainbody %}
<p>继承了 base.html 文件</p>
<td> <a href="{% url 'AddHostinfo' %}">添加主机信息</a> <a>修改</a><button>删除</button></td>



<table class="table table-striped">
    <caption>表格</caption>

    <thead>
        <tr>
            <th>id</th>
            <th>主机名</th>
            <th>ip地址</th>
            <th>密码</th>
            <th>CPU</th>
            <th>内存</th>
            <th>磁盘</th>
            <th>时间</th>
            <th>操作</th>

        </tr>
    </thead>
    {% for  u in hostinfo %}
    <tbody>
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.Hostname }}</td>
            <td>{{ u.Ip }}</td>
            <td>{{ u.Password }}</td>
            <td>{{ u.Cpu }}</td>
            <td>{{ u.Mem }}</td>
            <td>{{ u.Disk }}</td>
            <td>{{ u.Time }}</td>

        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
